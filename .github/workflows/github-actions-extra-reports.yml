# This workflow will help you to produce an HTML extra test results report

name: Newman Tests
on: [push, pull_request]

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

   # Install Node on the runner
      - name: Install Node
        uses: actions/setup-node@v4
        with: 
          node-version: '16.x'


    # Install the newman command line utility and also install the HTML extra reporter
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
          
    # Make a directory to upload the test results
      - name: Make Directory for results
        run: mkdir -p testResults

   # Run the POSTMAN collection
      - name: Run API Tests
        run: newman run "Trello.postman_collection.json" -e Trello.postman_environment.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html || true

    # Upload the contents of the Test Results directory to the workspace
      - name: Output the run Details
        uses: actions/upload-artifact@v4
        with: 
          name: RunReports
          path: testResults
